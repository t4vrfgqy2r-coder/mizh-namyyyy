<!doctype html>
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Гра «Між Нами» — Витягни картку</title>
<style>
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg,#071029 0%, #1b1f3a 100%);
  font-family: Inter, system-ui, Arial;
  color: white;
}
.wrap { text-align: center; padding: 28px; }
.board { height: 620px; display: flex; align-items: center; justify-content: center; }
.card-slot {
  width: 420px; height: 260px; position: relative;
  display: flex; align-items: center; justify-content: center;
  box-shadow: 0 18px 40px rgba(2,6,23,0.6);
  border-radius: 14px;
}
img.card {
  width: 420px; height: 260px;
  border-radius: 12px;
  object-fit: cover;
  opacity: 0;
  transform: rotate(-90deg);
  transition: opacity 0.4s ease;
}
img.card.visible { opacity: 1; }
button {
  background: linear-gradient(90deg,#ff758f,#ff9bb3);
  border: none;
  color: white;
  padding: 12px 18px;
  border-radius: 12px;
  font-weight: 700;
  cursor: pointer;
  margin: 8px;
}
</style>
</head>
<body>
<div class="wrap">
  <h1>Гра «Між Нами» — Витягни картку</h1>
  <div class="board">
    <div class="card-slot">
      <img id="card" class="card" src="" alt="Картка" draggable="false">
    </div>
  </div>
  <div>
    <button id="draw">Витягнути картку</button>
    <button id="reset">Перемішати знову</button>
  </div>
  <div id="hint">Карток у колоді: 0</div>
</div>

// ---- логіка ----
let deck = [];
function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}
function resetDeck() {
  deck = shuffle(IMAGES.slice());
  document.getElementById("hint").textContent = "Карток у колоді: " + deck.length;
}
resetDeck();

const card = document.getElementById("card");
let animating = false;

function nextCard() {
  if (deck.length === 0) resetDeck();
  return deck.pop();
}

function showNext() {
  if (animating) return;
  animating = true;
  const next = nextCard();
  card.classList.remove("visible");
  setTimeout(() => {
    card.src = "./mizh_cards/" + next;
    card.onload = () => {
      card.classList.add("visible");
      document.getElementById("hint").textContent = "Карток у колоді: " + deck.length;
      animating = false;
    };
  }, 300);
}

document.getElementById("draw").addEventListener("click", showNext);
document.getElementById("reset").addEventListener("click", () => {
  resetDeck();
  card.classList.remove("visible");
  card.src = "";
});
document.addEventListener("keydown", e => {
  if (e.code === "Space") {
    e.preventDefault();
    showNext();
  }
});
</script>
